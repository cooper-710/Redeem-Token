<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeem Token</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 10%;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <h1>Enter Access Code</h1>
  <form id="tokenForm">
    <input type="text" id="tokenInput" placeholder="Paste your token here" required />
    <br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("tokenForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const token = document.getElementById("tokenInput").value.trim();
      if (token) {
        window.location.href = `https://sequencebiolabanalytics.com/?token=${token}`;
      }
    });
  </script>
</body>
</html>
